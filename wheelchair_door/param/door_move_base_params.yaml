shutdown_costmaps: false        # move_base가 비활성화 상태일 때 costmap 노드를 정지시킬것인가

controller_frequency: 10.0      # 로봇 베이스에 속도 명령을 주는 컨트롤 반복의 주기
controller_patience: 15.0       # space_clearing 동작이 수행되기 전 컨트롤러가 컨트롤 정보를 수신 대기하는 최대시간(sec)
#10,15
planner_frequency: 5.0          # 전역계획의 반복주기  
planner_patience: 5.0           # space_clearing 동작이 수행되기 전 사용가능한 계획을 찾는데 기다리는 최대시간(sec)
#5,5
conservative_reset_dist: 3.0    # 복구 동작의 costmap 초기화 때 이 정해진 거리보다 먼 장애물은 지도에서 삭제

recovery_behavior_enabled: true
clearing_rotation_allowed: true

oscillation_timeout: 10.0       # recovery_behavior을 실행하기 전 로봇이 왔다갔다  하는 것을 허용하는 시간
oscillation_distance: 0.2       # 로봇이 왔다갔다 하지 않도록 움직여야만 하는 거리
